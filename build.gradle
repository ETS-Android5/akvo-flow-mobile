buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.3'
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.1"
    minSdkVersion = 10
    targetSdkVersion = 21

    supportLibraryVersion = '25.3.1'
    playServicesVersion = '7.5.0'
    daggerVersion = '2.4'
    timberVersion = '4.3.1'
    rxAndroidVersion = '2.0.1'
    butterKnifeVersion = '8.5.1'
    sqlbriteVersion = '2.0.0'

    prettyTimeVersion = '3.2.4.Final'
    mapsUtilsVersion = '0.4'
    jacksonDataBindVersion = '2.4.4'
    gsonVersion = '2.3'
    ravenVersion = '8.0.2'
    glideVersion = '3.8.0'

    junitVersion = '4.12'
    powerMockVersion = '1.6.2'
    dexMakerVersion = '1.2'
    mockitoCoreVersion = '1.10.19'

    rulesVersion = '0.5'
    espressoCoreVersion = '2.2.2'
    espressoContribVersion = '2.2.1'

    loggingInterceptorVersion = '3.4.1'
    retrofitVersion = '2.3.0'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task checkstyle(type: Checkstyle) {
    configFile file("${project.rootDir}/config/checkstyle.xml")
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'
    ignoreFailures = true //there are too many checkstyle errors for now to fix them all
    classpath = files()
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'checkstyle'
