buildscript {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'io.sentry:sentry-android-gradle-plugin:1.7.16'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
        classpath 'io.fabric.tools:gradle:1.28.0'
        classpath 'com.google.gms:google-services:3.2.1'
    }
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 15
    targetSdkVersion = 28

    appCompatVersion = "1.0.2"
    exifVersion = "1.0.0"
    recyclerVersion = "1.0.0"
    annotationVersion = "1.0.2"
    materialVersion = "1.0.0"
    constraintLayoutVersion = "1.1.3"
    multidexVersion = '2.0.1'

    adapterRxJava2Version = "2.3.0"
    butterKnifeVersion = "10.1.0"
    crashlyticsVersion = "2.9.9@aar"
    converterGsonVersion = "2.3.0"
    converterScalarsVersion = "2.3.0"
    daggerVersion = "2.21"
    glideVersion = "3.5.2"
    gmsVersion = "15.0.1"
    gsonVersion = "2.8.2"
    leakCanaryVersion = "1.6.1"
    loggingInterceptorVersion = "3.12.1"
    mapboxMarkerVersion = "0.2.0"
    mapboxVersion = "7.3.0"
    mapUtilsVersion = "0.5"
    multidexVersion = "1.0.3"
    prettyTimeVersion = "3.2.4.Final"
    rxAndroidVersion = "2.0.1"
    rxJavaVersion = "2.1.0"
    sentryVersion = "1.7.16"
    sqlbriteVersion = "2.0.0"
    slfVersion = "1.7.25"
    timberVersion = "4.7.1"
    firebaseVersion = "15.0.2"

    jUnitVersion = "4.12"
    mockServerVersion = "3.12.1"

    androidXJunit = "1.1.0"
    androidXCore = "1.1.0"
    dexMakerVersion = "1.2"
    espressoCoreVersion = "3.1.1"
    espressoContribVersion = "3.1.1"
    mockitoCoreVersion = "1.10.19"
    powerMockVersion = "1.6.2"
    supportTestRulesVersion = "1.1.1"
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        google()
        jcenter()
    }
}

task checkstyle(type: Checkstyle) {
    configFile file("${project.rootDir}/config/checkstyle.xml")
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'
    ignoreFailures = true //there are too many checkstyle errors for now to fix them all
    classpath = files()
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'checkstyle'
