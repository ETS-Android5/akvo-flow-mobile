buildscript {
    ext.kotlin_version = '1.3.40'
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'io.sentry:sentry-android-gradle-plugin:1.7.22'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'
        classpath 'com.google.gms:google-services:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 15
    targetSdkVersion = 28

    annotationVersion = "1.0.2"
    appCompatVersion = "1.0.2"
    constraintLayoutVersion = "1.1.3"
    coreKtxVersion = "1.0.2"
    exifVersion = "1.0.0"
    firebaseVersion = "15.0.2"
    materialVersion = "1.0.0"
    multidexVersion = '2.0.1'
    recyclerVersion = "1.0.0"
    workVersion = "2.2.0"

    adapterRxJava2Version = "2.3.0"
    butterKnifeVersion = "10.1.0"
    converterGsonVersion = "2.3.0"
    converterScalarsVersion = "2.3.0"
    daggerVersion = "2.21"
    glideVersion = "4.9.0"
    gmsVersion = "15.0.1"
    gsonVersion = "2.8.2"
    leakCanaryVersion = "2.0-beta-3"
    loggingInterceptorVersion = "3.12.1"
    mapboxMarkerVersion = "0.3.0"
    mapboxOfflineRxVersion = "1.2.0-alpha04"
    mapboxVersion = "7.4.0"
    mapUtilsVersion = "0.5"
    prettyTimeVersion = "4.0.1.Final"
    rxAndroidVersion = "2.1.1"
    rxJavaVersion = "2.2.8"
    sentryVersion = "1.7.22"
    slfVersion = "1.7.25"
    sqlbriteVersion = "2.0.0"
    timberVersion = "4.7.1"

    jUnitVersion = "4.12"
    kotlintestVerion = "3.1.5"
    mockServerVersion = "3.12.1"

    androidXJunit = "1.1.0"
    androidXCore = "1.1.0"
    dexMakerVersion = "1.2"
    espressoCoreVersion = "3.1.1"
    espressoContribVersion = "3.1.1"
    mockitoCoreVersion = "1.10.19"
    powerMockVersion = "1.6.2"
    supportTestRulesVersion = "1.1.1"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task checkstyle(type: Checkstyle) {
    configFile file("${project.rootDir}/config/checkstyle.xml")
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'
    ignoreFailures = true //there are too many checkstyle errors for now to fix them all
    classpath = files()
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'checkstyle'
